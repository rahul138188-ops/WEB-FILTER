name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Clean project for Hugging Face
        run: |
          # 1. Physically remove all images and system files
          rm -f *.jpg *.jpeg *.png
          rm -f filterproj/*.jpg filterproj/*.jpeg
          rm -rf filterproj/share/
          rm -rf filterproj/temp
          rm -rf filterproj/pyvenv.cfg
          
          # 2. Wipe the local Git history
          rm -rf .git
          
          # 3. Re-initialize a fresh repository and EXPLICITLY name it main
          git init
          git checkout -b main
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Clean sync to Hugging Face"

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Push the branch we just named 'main' to the remote 'main'
          git push --force https://Kartikey1234:$HF_TOKEN@huggingface.co/spaces/Kartikey1234/image-filter-api main
